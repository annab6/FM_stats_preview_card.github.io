<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

 
</head>
<body>

<div class="container">
  <div class="item item1">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="statcontainer">
      <div class="statnum">
        <h3>10k+</h3>
        <p>COMPANIES</p>
      </div>
      <div class="statnum">
        <h3>314</h3>
        <p>TEMPLATES</p>
      </div>
      <div class="statnum">
        <h3>12M+</h3>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
  <div class="item item2">
    <!-- <img src="images/image-header-desktop.jpg" alt="image of workers"> -->

  </div>
</div>
